<html lang="en">

<head>

<body>
    <div class="wrapper">
        <form action="login.php" method="POST">
            <h1>Login</h1>

                <input name="password" input type="password" placeholder="Password"required>

            <a href="dashboard.html">
            <button type="submit" class="btn">Masuk sekarang</button>
            </a>

            <div class="register-link">
                <p>Belum mempunyai akun?

            </div>
        </form>
